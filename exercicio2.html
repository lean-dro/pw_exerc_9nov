<body>

<a href="index.html"><button type="button" class="btn btn-outline-primary">Home</button></a>
<script type="text/javascript">

var anterior, prox, atual, n;
n = parseInt(prompt("Insira a quantidade de termos desejada:"));



anterior = 0;
atual = 1;
prox = anterior + atual; 

document.write("<h1>N = "+n+"</h1");  
document.write("<br>");
document.write("<li class=list-group-item>"+atual+"</li>");

for (var i = 1; i < n; i++) {
	anterior = atual;
	atual = prox;
	prox = anterior + atual;
	document.write("<li class=list-group-item>"+atual+"</li>");
}

	





</script>
