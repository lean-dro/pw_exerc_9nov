<!DOCTYPE html>
<html>
<head>
	<title>Execício 3</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>

<script type="text/javascript">
	var mes;
	mes = parseInt(prompt("Insira seu mês de nascimento: "));
	switch (mes) {
		case 1:
			alert("Janeiro");
			break;
		
		case 2:
			alert("Fevereiro");
			break;
		
		case 3:
			alert("Março");
			break;

		case 4:
			alert("Abril");
			break;

		case 5:
			alert("Maio");
			break;

		case 6:
			alert("Junho");
			break;

		case 7:
			alert("Julho");
			break;

		case 8:
			alert("Agosto");
			break;

		case 9:
			alert("Setembro");
			break;

		case 10:
			alert("Outubro");
			break;
	
		case 11:
			alert("Novembro");
			break;

		case 12:
			alert("Dezembro");
			break;
		
		default:
			alert("Mês invalido");
			break;

		}
		


</script>

</body>
